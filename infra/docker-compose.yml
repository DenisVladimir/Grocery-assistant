version: '3.3'

volumes:
  postgres_data:
  static:
  media:

services:
  db:
    image: postgres:14.0
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  
  web:
    image: denchik79/foodgramm_backend:latest
    restart: always
    volumes:
      - static_volue:/code/static/
      - media_volue:/code/media/
    depends_on:
      - db
    env_file:
      - .env 

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
      
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ./media:/var/html/media/
      - ../docs/:/usr/share/nginx/html/api/docs/
